# XRoboToolkit APP Video Source Configuration
# PICO VR用のビデオソース設定

# PCのIPアドレスとポート番号を指定
# 例: tcp://192.168.1.100:5556

# ===== 設定変更が必要 =====
# 下記の <YOUR_PC_IP> を実際のPCのIPアドレスに変更してください
# IPアドレスの確認方法: ifconfig または ip a

video_source: "tcp://<YOUR_PC_IP>:5556"

# 例:
# video_source: "tcp://192.168.1.100:5556"
# video_source: "tcp://10.0.0.50:5556"

# ポート番号を変更した場合は、zed_camera_server.py の --port も同じ値にしてください
